name: Release

on:
  workflow_dispatch:
    inputs:
      type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install

      - name: Create changeset
        run: |
          printf '%s\n' '---' '"treelsp": ${{ inputs.type }}' '"@treelsp/cli": ${{ inputs.type }}' '---' '' 'Release ${{ inputs.type }} version' > .changeset/release-bump.md

      - name: Version packages
        run: pnpm changeset version

      - run: pnpm build

      - run: pnpm lint

      - run: pnpm test

      - name: Commit version bumps
        run: |
          version=$(node -p "require('./packages/treelsp/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: release v${version}"

      - name: Publish to npm
        run: pnpm changeset publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Create GitHub Release
        run: |
          version=$(node -p "require('./packages/treelsp/package.json').version")
          gh release create "treelsp@${version}" \
            --title "treelsp@${version}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
